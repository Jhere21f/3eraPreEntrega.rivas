<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Relojes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Tienda de Relojes</h1>
        <div class="cart">
            <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section class="product-list" id="product-list">
            <!-- Los productos se generan dinÃ¡micamente desde JavaScript -->
        </section>
    </main>
    <section class="cart" id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <label for="dinero-recibido">Dinero Recibido: </label>
        <input type="number" id="dinero-recibido">
        <button id="checkout-btn">Realizar Compra</button>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
